<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/master.css"/>
        <script type="text/javascript" src="JS/func.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="tarjeta">
                <div class="row">
                    <div class="col s12 m12">
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text">
                                <span class="card-title">Escribe tu mensaje aquí:</span>
                                <div class="row">
                                    <form class="col s12">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <textarea id="txtEnc" class="materialize-textarea white-text"></textarea>
                                                <label for="txtEnc">Recuerda sólo minusculas</label>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="card-action center">
                                <a class="waves-effect waves-teal btn-flat" onclick="encryptWord()">encriptar</a>
                                <a class="waves-effect waves-teal btn-flat" onclick="decryptWord()">desencriptar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tarjeta">
                <div class="col s12 m12">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Aquí está tu mensaje!</span>
                            <div class="row">
                                <form class="col s12">
                                    <div class="row">
                                        <p class="left-align white-text" id="texto"></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card-action center">
                            <a class="waves-effect waves-teal btn-flat" onclick="copyText()">copiar texto</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="JS/materialize.min.js"></script>
    </body>
</html>
